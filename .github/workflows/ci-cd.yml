name: CI/CD for Machine Learning Project

on:
  push:
    branches:
      - main
      - staging
      - dev-cicd
  pull_request:
    branches:
      - main
      - staging
      - dev-cicd
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Vérifiez le dépôt du code
      - name: Checkout code
        uses: actions/checkout@v3

      # Étape 2 : Configurer Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11" # Vous pouvez ajuster la version selon vos besoins

      # Étape 3 : installer poetry
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python -

      # Étape 4 : Installer les dépendances avec poetry
      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root

      # Étape 5 : Lancer le linter
      #- name: Run ruff linter
      #  run: |
      #    poetry run ruff check --preview mlops_exo/ tests/

      # Étape 6 : Lancer les tests unitaires
      - name: Run unit tests
        run: |
          poetry run pytest